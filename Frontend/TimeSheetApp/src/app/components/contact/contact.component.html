<div class="contact-container">
    <h2>Nous Contacter</h2>
    <p>Vous avez des questions ou des commentaires ? N'hésitez pas à nous contacter en utilisant le formulaire ci-dessous :</p>
  
    <form>
      <div class="form-group">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Entrez votre nom" required>
      </div>
  
      <div class="form-group">
        <label for="email">Adresse Email :</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Entrez votre adresse email" required>
      </div>
  
      <div class="form-group">
        <label for="message">Message :</label>
        <textarea id="message" name="message" class="form-control" rows="5" placeholder="Entrez votre message" required></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
  </div>
